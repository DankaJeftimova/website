<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danka Jeftimova - Technical Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      min-height: 100vh;
    }
    .project-card {
      background-color: #1e293b;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
        0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      cursor: pointer;
    }
    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2),
        0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .modal-backdrop {
      background-color: rgba(0, 0, 0, 0.75);
      transition: opacity 0.3s ease-in-out;
    }
    .modal-container {
      max-height: 90vh;
      overflow-y: auto;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .modal-container::-webkit-scrollbar {
      display: none;
    }
    .media-placeholder {
      min-height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #334155;
      border-radius: 0.5rem;
      color: #94a3b8;
      text-align: center;
      padding: 1rem;
      font-style: italic;
    }
    .media-grid-container {
      height: 100%;
    }
  </style>
</head>
<body>
  <header class="bg-slate-900 shadow-xl border-b border-slate-700 py-6">
    <div
      class="container mx-auto px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center"
    >
      <h1 class="text-3xl font-extrabold tracking-tight text-violet-400 mb-4 sm:mb-0">
        Technical Projects
      </h1>
      <a
        href="./home.html"
        class="inline-flex items-center text-lg font-medium text-slate-300 hover:text-violet-400 transition duration-300"
      >
        &larr; Home
      </a>
    </div>
  </header>

  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <p
      class="text-xl text-slate-300 mb-10 text-center max-w-3xl mx-auto"
    >

    </p>

    <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </main>

  <div
    id="project-modal"
    class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop p-4"
    onclick="closeModal(event)"
  >
    <div
      class="bg-slate-900 rounded-xl shadow-2xl w-full max-w-4xl p-6 md:p-8 modal-container border border-violet-700"
      onclick="event.stopPropagation()"
    >
      <div class="flex justify-between items-start mb-6">
        <h2 id="modal-title" class="text-3xl font-bold text-violet-400">
          Project Title
        </h2>
        <button
          onclick="closeModal()"
          class="text-slate-400 hover:text-white transition"
        >
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            ><path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path></svg
          >
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="md:col-span-1">
          <div id="modal-media" class="media-placeholder media-grid-container"></div>
        </div>

        <div class="md:col-span-2">
          <p class="text-sm font-semibold text-slate-400 mb-2">
            Full Description:
          </p>
          <div id="modal-content" class="text-slate-300 leading-relaxed text-base"></div>
        </div>
      </div>

      <div class="pt-4 border-t border-slate-700 text-center">
        <button
          onclick="closeModal()"
          class="px-6 py-3 bg-violet-600 text-white font-semibold rounded-lg hover:bg-violet-700 transition duration-300 shadow-md"
        >
          Close Details
        </button>
      </div>
    </div>
  </div>

  <footer class="bg-slate-900 border-t border-slate-700 py-10 mt-12">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p class="text-sm text-slate-500">
        &copy; <span id="current-year-proj"></span> Danka Jeftimova. Technical
        Projects.
      </p>
    </div>
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("current-year-proj").textContent =
      new Date().getFullYear();
    renderProjects();
  });

  const projects = [
    {
      id: "cs50p",
      title: "Harvard CS50 Python Project",
      summary:
        "A console-based Python app featuring custom-built versions of Tic-Tac-Toe, Guess the Number, and Hangman.",
      content:
        "For the final project of Harvard’s CS50P course, I designed a console application that includes three classic games: Tic Tac Toe, Guess the Number, and Hangman. I wrote all logic from scratch. The program runs entirely in the console and uses ASCII-based keyboard drawings to display the game board and symbols. It includes input validation, exception handling, and testing with pytest. This project strengthened my understanding of Python fundamentals and clean code practices.",
      mediaType: "video",
      mediaSrc: "videos/CS50P.mp4",
    },
    {
      id: "clothes-rec",
      title: "Clothes Recommendation System",
      summary:
        "An intelligent system built in Python that suggests clothing options using KMeans++ clustering and user input.",
      content:
        "This was a team project developed for our Intelligent Systems subject in school. The system allows users to register and log in, input clothing preferences such as brand, price, category, and color, and then receive recommendations based on KMeans++ clustering. We trained the algorithm on a Kaggle dataset and then tested its accuracy. A lightweight Tkinter interface was implemented for usability, though our focus was on building and optimizing the machine learning logic rather than the front end. The project taught me how to preprocess data, implement user authentication, and modify algorithms.",
      mediaType: "video",
      mediaSrc: "videos/vid.mp4",
    },
    {
      id: "kwk",
      title: "Kode with Klossy Data Science Project",
      summary:
        "A data visualization project titled “Fashion’s Footprint,” highlighting the environmental impact of fast fashion using Tableau.",
      content:
        "As part of the Kode with Klossy data science program, my team created an interactive Tableau dashboard called 'Fashion’s Footprint.' The project visualized the carbon emissions, water consumption, and textile waste generated by the fast fashion industry. We analyzed public datasets and designed dashboards that allow users to filter. My role included data cleaning, writing the introduction, and creating one of the interactive graphs. The project deepened my understanding of data storytelling.",
      mediaType: "image",
      mediaSrc: "images/vizz.png",
    },
    {
      id: "3d-design",
      title: "3D Design of My Room with Blender",
      summary:
        "A full 3D recreation of my room modeled entirely by hand, textured with real photos, and rendered in Blender.",
      content:
        "This project involved building a 3D model of my bedroom completely from scratch using Blender. I modeled every piece of furniture myself, adjusted the geometry, and applied photo-based textures for realism. This project helped me understand the artistic and technical sides of 3D modeling and rendering pipelines.",
      mediaType: "images",
      mediaSrc: [
        "images/blender1.jpg",
        "images/blender2.jpg",
        "images/blender3.jpg",
        "images/render.png",
      ],
    },
    {
      id: "art-portfolio",
      title: "Personal Website Development",
      summary:
        "A responsive personal website built from scratch using HTML, CSS, and JavaScript to showcase my technical and creative work.",
      content:
        "I designed and developed this website by using HTML, CSS, and JavaScript. It features a fully responsive layout showcasing all of my achievements. This project allowed me to apply front-end concepts such as event handling and dynamic DOM manipulation. It also serves as a long-term portfolio platform to present my academic, technical, and creative projects online.",
      mediaType: "image",
      mediaSrc: "images/website_photo.png",
    },
    {
      id: "biocomputers",
      title: "Biocomputers and DNA Programming Thesis",
      summary:
        "A co-authored high school thesis exploring how biocomputers process information, including a Python simulation of DNA-based addition.",
      content:
        "This thesis, co-authored in high school, investigated how biocomputers could use DNA molecules to perform logical and arithmetic operations. I contributed by writing a Python simulation that visualized how a biological computer would process data and execute addition through molecular logic gates. The research also discussed the ethical, social, and technological implications of DNA-based computation. Our thesis was officially recognized by the Macedonian Academy of Sciences and Arts, the Association of Computer Scientists of Macedonia, and the Union of Mathematicians of Macedonia.",
      mediaType: "image",
      mediaSrc: "images/original_code.png",
    },
  ];

  function renderProjects() {
    const grid = document.getElementById("project-grid");
    grid.innerHTML = projects
      .map(
        (project) => `
        <div class="project-card p-6" onclick="showProjectDetails('${project.id}')">
            <h3 class="text-xl font-bold text-violet-400 mb-2">${project.title}</h3>
            <p class="text-slate-300 mb-4">${project.summary}</p>
        </div>`
      )
      .join("");
  }

  function showProjectDetails(projectId) {
    const project = projects.find((p) => p.id === projectId);
    if (!project) return;

    document.getElementById("modal-title").textContent = project.title;
    document.getElementById("modal-content").innerHTML = project.content;

    const mediaContainer = document.getElementById("modal-media");
    mediaContainer.innerHTML = "";
    mediaContainer.classList.remove("media-placeholder", "p-0");

    if (project.mediaType === "video") {
      mediaContainer.innerHTML = `
        <video controls class="rounded-lg w-full h-auto">
            <source src="${project.mediaSrc}" type="video/mp4">
            Your browser does not support the video tag.
        </video>`;
    } else if (project.mediaType === "image") {
      mediaContainer.innerHTML = `
        <img src="${project.mediaSrc}" alt="${project.title}" class="rounded-lg w-full h-auto">`;
    } else if (project.mediaType === "images" && Array.isArray(project.mediaSrc)) {
      mediaContainer.classList.add("p-0");
      mediaContainer.innerHTML = `
        <div class="grid grid-cols-2 grid-rows-2 gap-2 w-full h-full">
            ${project.mediaSrc
              .map(
                (src) =>
                  `<img src="${src}" alt="Project image" class="rounded-lg w-full h-auto object-cover">`
              )
              .join("")}
        </div>`;
    } else {
      mediaContainer.classList.add("media-placeholder");
      mediaContainer.textContent = "No media available for this project.";
    }

    const modal = document.getElementById("project-modal");
    modal.classList.remove("hidden");
    modal.classList.add("flex");
  }

  function closeModal(event) {
    if (event && event.target.id !== "project-modal") return;
    const modal = document.getElementById("project-modal");
    modal.classList.add("hidden");
    modal.classList.remove("flex");
  }
</script>

</body>
</html>
